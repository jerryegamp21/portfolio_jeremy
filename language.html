<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Denver-based fashion and portrait photographer's personal portfolio." />
    <meta name="keywords" content="photography, portfolio, fashion photographer, Denver, portrait photography" />
    <title>Personal Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #007bff;
            color: #fff;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            margin-top: 5%;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .button:hover {
            background-color: #f1f1f1;
            border-color: #ccc;
        }

        .loader {
            border: 8px solid #f3f3f3; /* Light grey background */
            border-top: 8px solid #3498db; /* Blue color for the rotating part */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        /* Keyframe for spinning animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <header>
        <div class="logo">
            <img src="/portfolio_jeremy/img/jeremy.jpg" alt="Personal Logo" />
            <span>Jeremy</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="project.html">Project Completion</a></li>
                <li><a href="language.html">Language</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>PROGAMING LANGUAGE.</h1>
        <div class="button-container">
          
            <a href="#" class="button">C++</a>
            <a href="#" class="button">Bootstrap Framework</a>
            <a href="#" class="button">JavaScript</a>
            <a href="#" class="button">HTML</a>
            <a href="#" class="button">CSS</a>
            <a href="#" class="button">Java</a>

        </div>
    </div>
    <script>
        // Hide loader after page has fully loaded
        window.onload = function() {
          document.getElementById("loader").style.display = "none";
        };
    </script>

    
</body>
</html>
