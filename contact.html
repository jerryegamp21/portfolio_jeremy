  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }
  
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: #007bff;
        color: #fff;
      }
  
      header .logo {
        display: flex;
        align-items: center;
      }
  
      header .logo img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
  
      header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 15px;
      }
  
      header nav ul li {
        display: inline;
      }
  
      header nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }
  
      header nav ul li a:hover {
        text-decoration: underline;
      }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px);
    }
    .card {
        background-color: #333;
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    .card h2 {
        margin-top: 0;
        font-size: 24px;
    }
    .card .info {
        margin: 10px 0;
    }
    .card .info i {
        margin-right: 10px;
        color: #ffc107;
    }
    .card .social-icons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .card .social-icons i {
        font-size: 24px;
        margin: 0 10px;
        cursor: pointer;
    }
    .card .social-icons i:hover {
        color: #007bff;
    }
    .loader {
        border: 8px solid #f3f3f3; /* Light grey background */
        border-top: 8px solid #3498db; /* Blue color for the rotating part */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
    }
    
    /* Keyframe for spinning animation */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
